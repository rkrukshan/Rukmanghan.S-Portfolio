<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg" fill="none">

  <defs>
    <!-- Premium gradient -->
    <linearGradient id="proGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6F6FF"/>
      <stop offset="45%" stop-color="#7DD3FC"/>
      <stop offset="100%" stop-color="#0284C7"/>
    </linearGradient>

    <!-- Glass highlight -->
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
      <feOffset dy="6"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.22"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="#020617"/>

  <!-- Icon -->
  <g transform="translate(110 100)" filter="url(#softShadow)">
    <!-- Main shape -->
    <path
      d="M0 40
         H210
         Q255 40 255 85
         V105
         L350 40
         H410
         L285 160
         L410 330
         H350
         L255 185
         H220
         V330
         H160
         V185
         H60
         V330
         H0
         Z"
      fill="url(#proGradient)"
      stroke="#0EA5E9"
      stroke-width="1.4"
      stroke-linejoin="round"
    />

    <!-- Glass reflection -->
    <path
      d="M0 40 H410 L285 160 L410 330 H0 Z"
      fill="url(#glass)"
      opacity="0.55"
    />

    <!-- Inner precision cut -->
    <path
      d="M60 85
         V125
         H195
         Q210 125 210 108
         V100
         Q210 85 195 85
         Z"
      fill="#0EA5E9"
    />
  </g>
</svg>
